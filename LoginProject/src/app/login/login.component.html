<div class="login">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <h1>Login</h1>
        <input type="text" formControlName="username" placeholder="Username" required>
        <div class="error-message" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            Username is required
        </div>
        <input type="password" formControlName="password" placeholder="Password" required>
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
        </div>
        <button type="submit">Login</button>
        <div class = "register-text-container">
            <label class="register-text"> Don't have an account? <a [routerLink]="['/registration']">Register</a></label>
          </div>
    </form>
</div>
