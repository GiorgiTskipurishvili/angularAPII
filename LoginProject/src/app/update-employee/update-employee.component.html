<app-header></app-header>

<div class="update-employee-form">
  <h2>Update Employee</h2>
  <form [formGroup]="updateEmployeeForm" (ngSubmit)="updateEmployee()">
    <div>
      <label for="first_Name">First Name:</label>
      <input type="text" formControlName="first_Name" required />
    </div>

    <div>
      <label for="last_Name">Last Name:</label>
      <input type="text" formControlName="last_Name" required />
    </div>

    <div>
      <label for="position">Position:</label>
      <input type="text" formControlName="position" required />
    </div>

    <button type="submit" [disabled]="updateEmployeeForm.invalid">Update Employee</button>
  </form>
</div>
