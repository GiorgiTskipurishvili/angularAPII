<app-header></app-header>


<div class="save-employee-form">
  <h2>Add New Employee</h2>
  <form [formGroup]="newEmployeeForm" (ngSubmit)="saveEmployee()">
    <div>
      <label for="first_Name">First Name:</label>
      <input type="text" formControlName="first_Name" required />
    </div>

    <div>
      <label for="last_Name">Last Name:</label>
      <input type="text" formControlName="last_Name" required />
    </div>

    <div>
      <label for="position">Position:</label>
      <input type="text" formControlName="position" required />
    </div>

    <button type="submit" [disabled]="newEmployeeForm.invalid" >Save Employee</button>
  </form>
</div>
